name: CI/CD Pipeline Node.js + TypeScript + Docker + K8s

on:
  push:
    branches: [main]

jobs:
  build-test-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout do código
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Instalar dependências
        run: npm install

      - name: Compilar TypeScript
        run: npm run build

      - name: Login no Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build e Push da imagem Docker
        uses: docker/build-push-action@v3
        with:
          push: true
          tags: progod/nodejs-k8s-cicd-demo:${{ github.sha }}

      - name: Configurar kubectl
        uses: azure/setup-kubectl@v3
        with:
          version: 'v1.29.0'

      - name: Deploy para Kubernetes
        env:
          KUBECONFIG: ${{ secrets.KUBECONFIG }}
        run: |
          sed "s|progod/nodejs-k8s-cicd-demo:TAG|progod/nodejs-k8s-cicd-demo:${{ github.sha }}|g" k8s/deployment.yaml | kubectl apply -f -
          kubectl apply -f k8s/service.yaml
